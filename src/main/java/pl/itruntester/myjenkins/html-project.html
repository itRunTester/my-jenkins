<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularz</title>
</head>
<body>
<h1>Zadanie zaliczeniowe - formularz</h1>

<form>
    <table style="text-align:center;width:100%;border:0px;border-collapse: collapse">
        <tr style="background-color:#477E18;">
            <td style="border:2px solid #B3ACB2;padding-bottom: 30px;padding-top: 20px">
                IDENTYFIKATOR:<br />
                <input style="text-align:center" type="text" name="id" placeholder="ID" /><br />
                <br />
                HASŁO:<br />
                <input style="text-align:center" type="password" name="haslo" value="1234"/><br /><br />
                <b>Przebyte choroby:</b><br />
                <textarea name="info" rows="3" cols="40" placeholder="Tu wpisz przebyte&#10;choroby krwi..."></textarea>
            </td>
        </tr>
        <tr style="background-color:#FEFD42">
            <td style="border:2px solid #B3ACB2;padding-bottom: 10px;padding-top: 5px">
                <font color=#FF0000><b>Twoja grupa krwi to:</b></font><br/>
                <select name="grupa">
                    <option>0</option>
                    <option>A</option>
                    <option>B</option>
                    <option>AB</option>

                </select>
            </td>
        </tr>
        <tr style="background-color:#04097D">
            <td style="border:2px solid #B3ACB2;padding-bottom: 10px;padding-top: 5px">
                <font color=#FEFD42>Wybierz czynnik Rh:</font><br/>
                <font color=#FFFFFF>
                    <input type="radio" name="rh" value="plus" />Rh+<br />
                    <input type="radio" name="rh" value="minus" checked />Rh-<br />
                    <input type="radio" name="rh" value="zmut" />Zmutowany
                </font>

            </td>
        </tr>
        <tr>
            <td style="border:2px solid #B3ACB2;padding-bottom: 10px;padding-top: 5px">
                <b>Wybierz rodzaj analizy do wykonania:</b><br/>
                <input type="checkbox" name="analiza[]" value="mor" checked />Pełna morfologia<br />
                <input type="checkbox" name="analiza[]" value="ob" />Czynnik OB<br />
                <input type="checkbox" name="analiza[]" value="bier" />Odczyn Biernackiego
            </td>
        </tr>
        <tr style="background-color:#477E18">
            <td style="border:2px solid #B3ACB2;padding-bottom: 10px;padding-top: 5px">
                <input type="submit" value="Wyślij dane"/><input type="reset" value="Przywróć domyślne"/>
            </td>
        </tr>
    </table>

</form>
</body>
</html>
